    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="/">
            <img src="/images/logo.jpg" alt="" class="logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link text-white active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white " href="available_books">Catalog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white " href="my_books">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </a>
                </li>
            </ul>
            <h1 class="nav-title">
                Bag Shop
            </h1>
            <div>
                <a href="login" class="nav-link text-white">Login</a>
            </div>
            <div>
                <a href="register" class="nav-link text-white">Signup</a>
            </div>
            <div>
                <a class="nav-link text-white " href="book_register">New Bag Register</a>
            </div>
        </div>
    </div>
</nav>
<main>
    <div class="form">
        <form method="post" action="/login" th:object="${loginRequest}">
            <h2 class="text-center text-primary">Login</h2>
            <div class="input-box">
                <i class="fa fa-user" aria-hidden="true"></i>
                <input type="text" name="login" placeholder="Login" required>
            </div>
            <div class="input-box">
                <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                <input type="password" name="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            </div>
            <div class="input-box">
                <input type="submit" name="sign-in" value="Login">
            </div>
            <div class="text-center">
                <p class="login_text">Don't have an account?</p><a href="register">Signup</a>
            </div>
        </form>
    </div>
</main>
<footer class="footer">
    <div class="footer-main-box">
        <div class="footer-box">
            <a href="tel:+996708131700" class="footer-link">

            </a>
            <a href="" class="footer-link">

            </a>

</footer>
