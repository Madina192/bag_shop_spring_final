<html lang="en" xmlns:th="https://www.thymleaf.com">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" th:href="@{/css/menu.css}">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
  <title>Bag Shop</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="/">
      <img src="/images/logo.jpg" alt="" class="logo">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link text-white active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white " href="available_books">Catalog</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white " href="my_books">
            <i class="fa-solid fa-cart-shopping"></i>
          </a>
        </li>
      </ul>
      <h1 class="nav-title">
        Bag Shop
      </h1>
        <div>
        <a href="login" class="nav-link text-white">Login</a>
      </div>
        <div>
          <a href="register" class="nav-link text-white">Signup</a>
        </div>
        <div>
          <a class="nav-link text-white " href="book_register">New Bag Register</a>
        </div>
    </div>
  </div>
</nav>
<h1 class="text-center mt-5 text-dark">Catalog</h1>
<main class="main">
  <section class="menu">
    <div class="container">
      <p class="menu__text">Use our catalog to order online</p>
      <div class="menu-tabs">
        <ul class="menu-tabs__caption">
          <li class="menu-tabs__btn" id="btn1" style="background-color: #35b8be">Backpacks
          </li>
          <li class="menu-tabs__btn" id="btn2">Purses
          </li>
          <li class="menu-tabs__btn" id="btn3">Shoppers
          </li>
        </ul>
        <div class="menu-tabs__content" id="tab1">
            <div class="columns" th:each="b :${backpack}">
              <div class="menu-tabs-card">
                <div class="menu-tabs-card__left">
                  <img th:src="${b.image_url}" class="menu-tabs-card__img">
                </div>
                <div class="menu-tabs-card__right">
                  <h3 class="menu-tabs-card__title" th:text="${b.name}">
                    <span class="menu-tabs-card__price" th:text="${b.price}"></span>
                  </h3>
                  <p class="menu-tabs-card__descr" th:text="${b.author}"></p>
                  <input type="text" class="menu-tabs-card__num" value="1" min="0">
                  <button class="menu-tabs-card__addToCardBtn">
                    <a th:href="@{/myList/{id}(id=${b.id})}">Add to cart</a>
                  </button>
                </div>
              </div>
            </div></div>
        <div class="menu-tabs__content" id="tab2">
          <div class="columns" th:each="b :${purses}">
            <div class="menu-tabs-card">
              <div class="menu-tabs-card__left">
                <img th:src="${b.image_url}" class="menu-tabs-card__img">
              </div>
              <div class="menu-tabs-card__right">
                <h3 class="menu-tabs-card__title" th:text="${b.name}">
                  <span class="menu-tabs-card__price" th:text="${b.price}"></span>
                </h3>
                <p class="menu-tabs-card__descr" th:text="${b.author}"></p>
                <input type="text" class="menu-tabs-card__num" value="1" min="0">
                <button class="menu-tabs-card__addToCardBtn">
                  <a th:href="@{/myList/{id}(id=${b.id})}">Add to cart</a>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="menu-tabs__content" id="tab3">
          <div class="columns" th:each="b :${shopper}">
            <div class="menu-tabs-card">
              <div class="menu-tabs-card__left">
                <img th:src="${b.image_url}" class="menu-tabs-card__img">
              </div>
              <div class="menu-tabs-card__right">
                <h3 class="menu-tabs-card__title" th:text="${b.name}">
                  <span class="menu-tabs-card__price" th:text="${b.price}"></span>
                </h3>
                <p class="menu-tabs-card__descr" th:text="${b.author}"></p>
                <input type="text" class="menu-tabs-card__num" value="1" min="0">
                <button class="menu-tabs-card__addToCardBtn">
                  <a th:href="@{/myList/{id}(id=${b.id})}">Add to cart</a>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
<footer class="footer">
  <div class="footer-main-box">
    <div class="footer-box">
      <a href="tel:+996708131700" class="footer-link">
        <i class="fa-solid fa-phone"></i>
      </a>
      <a href="" class="footer-link">
        <i class="fa-brands fa-facebook"></i>
      </a>
      <a href="https://www.instagram.com/madinaakpaeva/" class="footer-link">
        <i class="fa-brands fa-instagram"></i>
      </a>
      <a href="https://t.me/madinaakpaeva" class="footer-link">
        <i class="fa-brands fa-telegram"></i>
      </a>
      <a href="" class="footer-link">
        <i class="fa-brands fa-twitter"></i>
      </a>
      <a href="" class="footer-link">
        <i class="fa-brands fa-linkedin"></i>
      </a>
    </div>
    <div class="footer-text">
      <i class="fa-regular fa-copyright" id="footer-copyright"></i>
      Madina & Bermet. All rights reserved
    </div>
  </div>
</footer>
<script th:src="@{/js/main.js}"></script>
<script src="https://kit.fontawesome.com/c5e31761ca.js" crossorigin="anonymous"></script>
