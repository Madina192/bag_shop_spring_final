<div class="container my-5 p-5" style="border: 1px solid #35b8be">
    <h4 class="text-center">New Bag Register</h4>
    <form class="col-md-4 offset-md-4" th:action="@{/save}" method="post" >
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Description</label>
            <input type="text" class="form-control" id="author" name="author" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="text" class="form-control" id="price" name="price" required>
        </div>
        <div class="mb-3">
            <label for="type" class="form-label">Category</label>
            <input type="text" class="form-control" id="type" name="type" required>
        </div>
        <div class="mb-3">
            <label for="image_url" class="form-label">Image link</label>
            <input type="text" class="form-control" id="image_url" name="image_url" required>
        </div>
        <center><button type="submit" class="btn btn-submit">Submit</button></center>
    </form>
</div>
